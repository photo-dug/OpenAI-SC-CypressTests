name: E2E

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm i

      # before Cypress run
      - name: Ensure artifact dirs exist
        run: |
          mkdir -p cypress/reports cypress/screenshots cypress/videos

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config-file: cypress.config.cjs   # <-- use the CJS config
          spec: cypress/e2e/soundcredit.e2e.cy.js   # <-- your spec
          build: echo "skip build"
          config: baseUrl=https://portal.soundcredit.com
          env: 
            SC_USERNAME=${{ secrets.SC_USERNAME }}
            SC_PASSWORD=${{ secrets.SC_PASSWORD }}
            FINGERPRINT_STRICT=false
            SKIP_AUDIO=${{ vars.SKIP_AUDIO || 'false' }}

      # after Cypress run
      - name: Upload Cypress artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          # IMPORTANT: each path on its own line
          path: |
            cypress/reports/**
            cypress/screenshots/**
            cypress/videos/**
          retention-days: 14
          if-no-files-found: ignore

      # make the ZIP even if tests fail
      - name: Create ZIP package
        if: ${{ always() }}
        run: npm run zip

      # only upload if the ZIP exists
      - name: Upload ZIP
        if: ${{ always() && hashFiles('soundcredit-e2e.zip') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: soundcredit-e2e.zip
          path: soundcredit-e2e.zip
          retention-days: 14
